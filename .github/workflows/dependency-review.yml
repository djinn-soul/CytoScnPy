# Dependency Review Workflow
# Scans for vulnerable dependencies in PRs and performs license compliance checks
name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4 # Keep version tag for easier updates
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Only check runtime dependencies
          fail-on-scopes: runtime
          # Comment on PR with vulnerability summary
          comment-summary-in-pr: always
          # License check - allow common permissive licenses
          # Allow known unavailable vulnerabilities for Python 3.8 support
          # setuptools path traversal (requires Py 3.9+)
          allow-ghsas:
            - GHSA-5rjg-fvgr-3xxf
            # urllib3 (requires Py 3.9+)
            - GHSA-g4mx-q9vg-27p4
            - GHSA-34jh-p97f-mpxf

          # License check - allow common permissive licenses
          allow-licenses:
            - MIT
            - Apache-2.0
            - BSD-2-Clause
            - BSD-3-Clause
            - ISC
            - MPL-2.0
            - 0BSD
            - Unlicense
            - CC0-1.0
            - Python-2.0
            - PSF-2.0

          # Handle packages with unknown/complex licenses explicitly
          allow-dependencies-licenses:
            - cyclonedx-python-lib: Apache-2.0 AND Python-2.0
            - pyparsing: MIT AND Python-2.0
            - basedpyright: MIT

          # Warn on low OpenSSF scorecard
          warn-on-openssf-scorecard-level: 3
