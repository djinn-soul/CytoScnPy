name: Build and Publish to PyPI

on:
  push:
    tags:
      - "v*" # Only run for tags

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wheels-${{ matrix.os }}"
      - name: Disable Windows Defender (CI only)
        if: runner.os == 'Windows' # Only run for Windows
        run: Set-MpPreference -DisableRealtimeMonitoring $true
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel (Windows - skip 3.14)
        if: runner.os == 'Windows' # Only run for Windows
        run: maturin build --release --out dist -i 3.9 -i 3.10 -i 3.11 -i 3.12 -i 3.13
      - name: Build wheel (Linux/macOS)
        if: runner.os != 'Windows' # Only run for Linux and macOS
        run: maturin build --release --out dist --find-interpreter
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    # Only run for test tags like v1.0.0-test, v1.0.0-rc1 (not main branch)
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
  
  # Only run for clean version tags like v1.0.0 (not main branch, no hyphen)
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Only run for clean version tags like v1.0.0 (not main branch, no hyphen)
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
