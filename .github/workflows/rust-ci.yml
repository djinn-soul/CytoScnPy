name: Rust CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cytoscnpy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --verbose
        env:
          PYO3_PYTHON: python3

      - name: Run tests
        run: cargo test --verbose
        env:
          PYO3_PYTHON: python3
