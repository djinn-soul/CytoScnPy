# CytoScnPy Pre-commit Configuration
# Powered by prek (Rust-based pre-commit)
# For more information, see: https://github.com/j178/prek

default_stages: [commit]
exclude: ^(cytoscnpy/tests/|benchmark/examples/|python/tests/data/)
repos:
  # Python: Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Rust: Format and Clippy
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: clippy
        args: ["--", "-D", "warnings"]

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/crate-ci/typos
    rev: v1.28.4
    hooks:
      - id: typos

  # UV: Lock file and requirements export
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.6
    hooks:
      - id: uv-lock

      - id: uv-export
        name: Export requirements.txt
        args: ["--no-dev", "--output-file", "requirements.txt", "--no-hashes"]

      - id: uv-export
        name: Export requirements-dev.txt
        args:
          [
            "--group",
            "dev",
            "--output-file",
            "requirements-dev.txt",
            "--no-hashes",
          ]

  # ==========================================================================
  # Local Hooks - Environment Consistent Scans (via uv)
  # ==========================================================================
  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright strict type-check (push)
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: false
        stages: [push]

      - id: bandit
        name: bandit security scan
        entry: uv run bandit -c pyproject.toml -r python/ benchmark/
        language: system
        types: [python]
        pass_filenames: false

      - id: pip-audit
        name: pip-audit dependency scan
        entry: uv run pip-audit
        language: system
        pass_filenames: false
