<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CytoScnPy Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --bg-dark: #1f2937;
        --text-light: #f3f4f6;
        --text-muted: #9ca3af;
        --card-bg: #111827;
        --border-color: #374151;

        /* Semantic Colors */
        --success: #10b981;
        --warning: #fbbf24;
        --danger: #f87171;
        --info: #3b82f6;

        /* Severity Colors (for Issues page) */
        --severity-high: var(--danger);
        --severity-medium: var(--warning);
        --severity-low: var(--info);
      }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #030712;
        color: var(--text-light);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
      }
      nav {
        background: var(--card-bg);
        border-bottom: 1px solid #374151;
        padding: 1rem 0;
      }
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--primary);
      }
      .nav-links a {
        color: #9ca3af;
        margin-left: 1.5rem;
        text-decoration: none;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: white;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid #374151;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      .badge {
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
      }
      .badge-HIGH {
        background: #fee2e2;
        color: #991b1b;
      }
      .badge-MEDIUM {
        background: #fef3c7;
        color: #92400e;
      }
      .badge-LOW {
        background: #dbbafe;
        color: #5b21b6;
      }
      /* Fix for excessive header height: Remove vertical padding from the container inside nav */
      nav .container {
        padding-top: 0;
        padding-bottom: 0;
      }

      /* Shared Control Bar Styles */
      .controls-bar {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .form-input {
        background: var(--card-bg);
        border: 1px solid #374151;
        color: var(--text-light);
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: border-color 0.2s;
      }
      .form-input:focus {
        border-color: var(--primary);
        outline: none;
      }
      .form-select {
        background: var(--card-bg);
        border: 1px solid #374151;
        color: var(--text-light);
        padding: 0.5rem 2rem 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .form-select:hover {
        border-color: #9ca3af;
      }

      /* Pagination Styles */
      .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.75rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .pagination-btn {
        background: var(--card-bg);
        border: 1px solid #374151;
        color: var(--text-light);
        padding: 0.4rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }
      .pagination-btn:hover:not(:disabled) {
        border-color: var(--primary);
        color: var(--primary);
        background: rgba(79, 70, 229, 0.05);
      }
      .pagination-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .pagination-info {
        display: flex;
        align-items: center;
        color: #9ca3af;
        font-size: 0.95rem;
        font-weight: 500;
      }

      /* Shared Layout Components */
      .file-group {
        margin-bottom: 2rem;
      }
      .file-group-header {
        background: rgba(55, 65, 81, 0.3);
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        color: var(--text-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid var(--border-color);
      }
      .report-item {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 1.25rem;
        margin-bottom: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .report-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .report-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.75rem;
      }
      .report-item-title {
        font-weight: 600;
        font-size: 1.05rem;
        color: var(--text-light);
      }
      .report-item-location {
        color: var(--text-muted);
        font-size: 0.9rem;
        font-family: monospace;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .report-item-location a {
        color: var(--primary);
        text-decoration: none;
      }
      .report-item-location a:hover {
        text-decoration: underline;
      }

      /* Border helpers for severity/status */
      .border-low {
        border-left: 4px solid var(--info);
      }
      .border-medium {
        border-left: 4px solid var(--warning);
      }
      .border-high {
        border-left: 4px solid var(--danger);
      }
      /* Shared indicators */
      .complexity-high,
      .severity-high {
        color: var(--danger);
      }
      .complexity-medium,
      .severity-medium {
        color: var(--warning);
      }
      .complexity-low,
      .severity-low {
        color: var(--success);
      }

      /* Toggle Button */
      .group-toggle-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-light);
        cursor: pointer;
        user-select: none;
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        transition: all 0.2s;
        background: var(--card-bg);
      }
      .group-toggle-btn:hover {
        border-color: var(--text-muted);
      }
      .group-toggle-btn:has(input:checked) {
        border-color: var(--primary);
        color: var(--primary);
        background: rgba(99, 102, 241, 0.1);
      }
      .group-toggle-btn input:checked + .label-text {
        font-weight: 600;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <a
          href="{{ root_path }}/index.html"
          class="logo"
          style="text-decoration: none"
          >CytoScnPy</a
        >
        <div class="nav-links">
          <a href="{{ root_path }}/index.html">Dashboard</a>
          <a href="{{ root_path }}/issues.html">Issues</a>
          <a href="{{ root_path }}/clones.html">Clones</a>
          <a href="{{ root_path }}/files.html">Files</a>
        </div>
      </div>
    </nav>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer
      class="container"
      style="text-align: center; color: #6b7280; margin-top: 2rem"
    >
      Generated by CytoScnPy {{ version }} at {{ generated_at }}
    </footer>
  </body>
</html>
